<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="faq-section">
    <h1>FAQ Section</h1>
    
    <div class="faq-item">
      <input type="checkbox" id="faq1" class="faq-toggle">
      <label for="faq1" class="faq-question">What is HTML?</label>
      <div class="faq-answer">
        HTML (HyperText Markup Language) is the standard language for creating web pages.
      </div>
    </div>
  
    <div class="faq-item">
      <input type="checkbox" id="faq2" class="faq-toggle">
      <label for="faq2" class="faq-question">What is CSS?</label>
      <div class="faq-answer">
        CSS (Cascading Style Sheets) is used for designing and styling web pages.
      </div>
    </div>
  
    <div class="faq-item">
      <input type="checkbox" id="faq3" class="faq-toggle">
      <label for="faq3" class="faq-question">What is JavaScript?</label>
      <div class="faq-answer">
        JavaScript is a programming language that allows you to implement dynamic features on web pages.
      </div>
    </div>
  </div>
  
</body>
</html>
